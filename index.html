<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD</title>
</head>
<body>
<main>
    <h1>Formulario</h1>
    <form action="">

        <input type="text" id="id" placeholder="Ingresa tu ID">

        <input type="text" id="nombre" placeholder="Ingresa tu Nombre">

        <input type="text" id="apellido" placeholder="Ingresa tu Apellido">

        <select name="select" >
            <option value="">Seleciona</option>



        </select>
        
        <input type="email" id="num_doc" placeholder="num de documento">
        
        <input type="email" id="correo" placeholder="Ingresa tu Correo">

        <input type="text" id="direccion" placeholder="Ingresa tu Direccion">

        <button>Registrar</button>
    </form>
</main>
<script src="app.js"></script>
</body>
</html>
